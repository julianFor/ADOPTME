server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Rutas del SPA (React)
    location / {
        # Si el archivo existe, lo sirve; si no, devuelve index.html
        try_files $uri $uri/ /index.html;
    }

    # Opcional: archivos est√°ticos con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
