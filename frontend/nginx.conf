server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ðŸ‘‡ Esto evita los 404 al recargar o navegar entre rutas de React
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ðŸ‘‡ Este bloque es opcional pero Ãºtil si tu frontend llama a /api
  location /api/ {
    proxy_pass http://adoptme-backend:3000/;  # cambia adoptme-backend:3000 por tu servicio backend real
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
