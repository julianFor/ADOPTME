# SonarQube Configuration for ADOPTME Backend
# ============================================
# Configura ÚNICAMENTE qué código analiza SonarQube

# Project Key (debe coincidir con el proyecto en SonarQube)
sonar.projectKey=adoptme-backend
sonar.projectName=ADOPTME Backend
sonar.projectVersion=1.0.0

# Encoding
sonar.sourceEncoding=UTF-8

# ============================================
# INCLUSIONES - QUÉ SÍ analizar (IMPORTANTE)
# ============================================
# SonarQube SOLO va a analizar estos archivos
sonar.sources=\
  controllers,\
  models,\
  routes,\
  middlewares,\
  config,\
  utils,\
  server.js

# ============================================
# EXCLUSIONES - QUÉ NO analizar
# ============================================
# Todos los tests, node_modules, coverage, documentación
sonar.exclusions=\
  __tests__/**,\
  tests/**,\
  coverage/**,\
  node_modules/**,\
  **/*.test.js,\
  **/*.spec.js,\
  jest.config.js,\
  jest.setup.js,\
  *.md,\
  .env,\
  .git/**

# ============================================
# EXCLUSIONES DE COBERTURA
# ============================================
# Los tests NO contribuyen a métricas de cobertura
sonar.coverage.exclusions=\
  __tests__/**,\
  tests/**,\
  **/*.test.js,\
  **/*.spec.js,\
  jest.config.js,\
  jest.setup.js,\
  coverage/**,\
  node_modules/**

# ============================================
# CONFIGURACIÓN JAVASCRIPT
# ============================================
sonar.language=js

# Ruta del reporte de cobertura (si existe)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusiones de duplicación
sonar.cpd.exclusions=\
  __tests__/**,\
  tests/**,\
  **/*.test.js,\
  **/*.spec.js
