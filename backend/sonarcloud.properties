# SonarCloud Configuration - ADOPTME Backend
# Este archivo FUERZA a SonarCloud a NO analizar los tests

# Project identification
sonar.projectKey=adoptme-backend
sonar.projectName=ADOPTME Backend

# Source encoding
sonar.sourceEncoding=UTF-8

# ==================================================
# LO MÁS IMPORTANTE: QUÉ ANALIZAR (WHITELIST)
# ==================================================
# SOLO estos archivos serán analizados, TODO LO DEMÁS se ignora
sonar.sources=controllers,models,routes,middlewares,config,utils,server.js

# ==================================================
# EXCLUSIONES AGRESIVAS (Lo que NO se analiza)
# ==================================================
sonar.exclusions=\
    __tests__/**,\
    tests/**,\
    coverage/**,\
    node_modules/**,\
    **/*.test.js,\
    **/*.spec.js,\
    *.test.js,\
    *.spec.js,\
    jest.config.js,\
    jest.setup.js,\
    *.md,\
    .env,\
    .git/**,\
    .sonarignore,\
    verify-sonar-config.sh,\
    sonarcloud.properties

# ==================================================
# EXCLUSIONES DE COBERTURA
# ==================================================
# Los tests NO contribuyen a las métricas
sonar.coverage.exclusions=\
    __tests__/**,\
    tests/**,\
    coverage/**,\
    **/*.test.js,\
    **/*.spec.js,\
    *.test.js,\
    *.spec.js,\
    jest.config.js,\
    jest.setup.js

# ==================================================
# CONFIGURACIÓN JAVASCRIPT
# ==================================================
sonar.language=js

# Ruta del reporte de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusiones de duplicación
sonar.cpd.exclusions=\
    __tests__/**,\
    tests/**,\
    **/*.test.js,\
    **/*.spec.js,\
    *.test.js,\
    *.spec.js
