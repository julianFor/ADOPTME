services:
  mongo:
    build:
      context: ./mongo
      dockerfile: Dockerfile
    container_name: adoptme-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - adoptme-net
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand({ ping: 1 }).ok' | mongosh --quiet"]
      interval: 10s
      timeout: 5s

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adoptme-api
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: ${PORT}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - adoptme-net

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: adoptme-web
    env_file: .env
    depends_on:
      api:
        condition: service_started
    ports:
      - "8080:80"
    networks:
      - adoptme-net

networks:
  adoptme-net:

volumes:
  mongo_data:
